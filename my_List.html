<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>列表学习</title>
    </head>
    <body>
        <h1>列表学习</h1>
        <h2>无序列表</h2>
        <ul>
            <li>芒果</li>
            <li>荔枝</li>
            <li>樱桃</li>
            <li>桑葚</li>
        </ul>
        <h2>有序列表</h2>
        <ol>
            <li>芒果</li>
            <li>荔枝</li>
            <li>樱桃</li>
            <li>桑葚</li>            
        </ol>
        <h2>自定义列表</h2>
        <dl>
            <dt>芒果</dt>
            <dd>芒果是我很喜欢的水果</dd>
            <dt>荔枝</dt>
            <dd>荔枝也是嘻嘻</dd>
            <dt>樱桃</dt>
            <dd>樱桃我就更爱啦！</dd>
        </dl>
    </body>
</html>
