<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>样式- CSS</title>
    </head>

    <body style="background-color:pink;">
        <h1>背景颜色</h1>
        <h2 style="background-color:yellow;">这是一个标题</h2>
        <p style="background-color:green;">这是一个段落。</p>
        
        <h1>字体颜色 字体大小</h1>
        <h2 style="font-family:verdana;">一个标题</h2>
        <p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>

        <h1 style="text-align:center;">居中对齐的标题</h1>
        <p>这是一个段落。</p>
    </body>
</html>
